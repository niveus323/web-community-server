<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title th:value="${board.content}"></title>
    <link rel="stylesheet" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div th:replace="layout/header::header"></div>
<div class="container">
    <div class="page-header">
        <h1>게시글</h1>
    </div>
    <br/>
    <input id="board_idx" type="hidden" th:value="${board.idx}"/>
    <table class="table">
        <tr>
            <th style="padding: 13px 0 0 15px">게시판 종류</th>
            <td>
                <div class="pull-left">
                    <span th:text="${board.boardType}"></span>
                </div>
            </td>
        </tr>
        <tr>
            <th style="padding:13px 0 0 15px;">시간</th>
            <td><span class="" th:text="${board?.updatedDate}"></span></td>
        </tr>
        <tr>
            <th style="padding: 13px 0 0 15px;">제목</th>
            <td><span id="board_title" class="" th:text="${board?.title}"></span><small class="code" th:if="${board?.createdDate!=board?.updatedDate}">(수정됨)</small></td>
        </tr>
        <tr>
            <th style="padding: 13px 0 0 15px;">작성자</th>
            <td><span id="board_sub_title" class="" th:text="${board?.user?.name}"></span></td>
        </tr>
        <tr>
            <th style="padding: 13px 0 0 15px;" th:colspan="2">내용</th>
        </tr>
        <tr>
            <td th:colspan="2">
                <span id="board_content" class="" style="height: 200px;" th:text="${board?.content}"></span>
                <span class="help-block"></span>
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>
    <div class="pull-left">
        <a href="/" class="btn btn-default">목록으로</a>
    </div>
    <div class="pull-right" th:if="${session.user?.idx == board.user.idx}">
        <button type="button" class="btn btn-info" id="update">수정</button>
        <button type="button" class="btn btn-danger" id="delete">삭제</button>
    </div>
    <div class="clearfix"></div>
    <div class="comment-area">
        <div class="comment-area-header">
            <h5>
                댓글 <span id="total_comment_count" th:text="${commentList.totalElements}"></span>개 &nbsp;
            </h5>
        </div>
        <div class="comment-real-area">
            <a href="#" th:if="!${commentList.last}" id="view-comment-prev-page-btn">이전 댓글 더보기</a>
            <div class="comment" th:each="comment : ${commentList}" th:id="'comment-'+${comment.idx}" th:data-id="${comment.idx}">
                <div class="comment-header">
                    <div class="comment-writer" th:text="${comment.user.name}"></div>
                    <small class="code equals-board-writer" th:if="${comment.user.idx==board.user.idx}">(글쓴이) </small>
                    <small class="code comment-updated" th:if="${comment.createdDate!=comment.updatedDate}">(수정됨) </small>
                    <div class="comment-menu">
                        <div class="comment-update-delete" th:if="${session.user?.idx == comment.user.idx}">
                            <a class="update-comment" th:href="'/board/comment_edit/'+${comment.idx}">수정</a>
                            <span class="middot">·</span>
                            <a class="delete-comment" th:onclick="'deleteComment('+${comment.idx}+')'">삭제</a>
                            <span class="middot">·</span>
                        </div>
                        <span class="time" th:title="${comment.createdDate}" th:text="${comment.createdDate}"></span>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="comment-content">
                    <span th:text="${comment.content}"></span>
                </div>
            </div>
        </div>
        <div id="comment-write-form-area">
            <textarea name="content" id="comment-content" rows="4" class="form-control" placeholder="내용을 입력해주세요." style="height: 150px"></textarea>
            <div id="comment-write-button-area">
                <button class="btn btn-primary pull-right btn-sm" type="submit" id="comment-post"><span class="glyphicon glyphicon-pencil"></span>댓글쓰기</button>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
<div th:replace="layout/footer::footer"></div>
<script th:src="@{http://code.jquery.com/jquery-3.3.1.min.js}"></script>
<script th:if="${session.user?.idx == board.user.idx}">
    $('#update').click(function(){
        location.href = '/board/write?idx='+$('#board_idx').val();
    });
    $('#delete').click(function(){
        $.ajax({
            url: "http://localhost:8080/api/boards/"+$('#board_idx').val(),
            type:"DELETE",
            success: function (){
                location.href = '/';
            },
            error : function(){
                alert('삭제 실패!');
            }
        });
    });
</script>
<script th:if="${commentList}">
    function deleteComment(idx) {
        if(confirm("댓글을 삭제하시겠습니까?")){
            $.ajax({
                url: "http://localhost:8080/api/comments/"+idx,
                type: "DELETE",
                success: function (){
                    location.reload()
                },
                error : function (){
                    alert('댓글 삭제 실패!');
                }
            });
        }
    }
</script>
<script th:if="!${commentList.last}" th:inline="javascript">
    $('#view-comment-prev-page-btn').click(function(e) {
        e.preventDefault();
        let lastcommentId = Number.MAX_SAFE_INTEGER;
        $(".comment").each(function (){
            let id = parseInt($(this).attr("data-id"));
            if(id < lastcommentId) lastcommentId = id;
        });
        $.ajax({
            url:"http://localhost:8080/api/comments/"+$("#board_idx").val()+"?lastCommentId="+lastcommentId,
            type: "GET",
            success: function(data){
                if($(data).attr("last")){
                    $('#view-comment-prev-page-btn').hide();
                }
                for(const obj of $(data).attr("content")){
                    let userIdx = $($(obj).attr("user")).attr("idx");
                    let idx = $(obj).attr("idx");
                    let tag = $('.comment').first().clone();
                    tag.attr("id","comment-"+$(obj).attr("idx"));
                    tag.attr("data-id",idx);
                    tag.find(".comment-writer").text($($(obj).attr("user")).attr("name"));
                    tag.find(".comment-updated").remove()
                    if($(obj).attr("createdDate")!==$(obj).attr("updatedDate")){
                        tag.find(".comment-writer").after("<small class=\"code comment-updated\">(수정됨) </small>");
                    }
                    tag.find(".equals-board-writer").remove()
                    if(userIdx===/*[[${board.user.idx}]]*/""){
                        tag.find(".comment-writer").after("<small class=\"code equals-board-writer\">(글쓴이) </small>");
                    }
                    tag.find(".comment-update-delete").remove();
                    if(userIdx===/*[[${session.user?.idx}]]*/""){
                        tag.find(".comment-menu").prepend(
                            "<div class=\"comment-update-delete\"" +
                            "<a class=\"update-comment\" href=\"'/board/comment_edit/'"+idx+"\">수정</a>" +
                            "<span class=\"middot\">·</span>" +
                            "<a class=\"delete-comment\" onclick=\"'deleteComment('"+idx+"')'\">삭제</a>" +
                            "<span class=\"middot\">·</span>" +
                            "</div>");
                    }
                    tag.find(".update-comment").attr("href","/board/comment_edit/"+idx);
                    let time = tag.find(".time");
                    time.attr("title",$(obj).attr("createdDate"));
                    time.text($(obj).attr("createdDate"));
                    tag.find(".comment-content").children("span").text($(obj).attr("content"));
                    $(".comment-real-area").prepend(tag);
                }
            },
            error : function (error){
                alert(error);
            }
        })
    });
</script>
<script>
    $('#comment-post').click(function(){
        let jsonData = JSON.stringify({
            content : $('#comment-content').val()
        });
       $.ajax({
           url: "http://localhost:8080/api/comments/"+$('#board_idx').val(),
           type: "POST",
           data: jsonData,
           contentType: "application/json",
           dataType: "json",
           success : function (){
               location.reload();
           },
           error : function (){
               alert('댓글 등록 실패!');
           }
       })
    });
</script>
</body>
</html>
