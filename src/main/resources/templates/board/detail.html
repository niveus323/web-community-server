<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title th:value="${board.content}"></title>
    <link rel="stylesheet" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div th:replace="layout/header::header"></div>
<div class="container">
    <div class="page-header">
        <h1>게시글</h1>
    </div>
    <br/>
    <input id="board_idx" type="hidden" th:value="${board.idx}"/>
    <table class="table">
        <tr>
            <th style="padding: 13px 0 0 15px">게시판 종류</th>
            <td>
                <div class="pull-left">
                    <span th:text="${board.boardType}"></span>
                </div>
            </td>
        </tr>
        <tr>
            <th style="padding:13px 0 0 15px;">시간</th>
            <td><span class="" th:text="${board?.updatedDate}"></span></td>
        </tr>
        <tr>
            <th style="padding: 13px 0 0 15px;">제목</th>
            <td><span id="board_title" class="" th:text="${board?.title}"></span></td>
        </tr>
        <tr>
            <th style="padding: 13px 0 0 15px;">부제목</th>
            <td><span id="board_sub_title" class="" th:text="${board?.subTitle}"></span></td>
        </tr>
        <tr>
            <th style="padding: 13px 0 0 15px;" th:colspan="2">내용</th>
        </tr>
        <tr>
            <td th:colspan="2">
                <span id="board_content" class="" style="height: 200px;" th:text="${board?.content}"></span>
                <span class="help-block"></span>
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>
    <div class="pull-left">
        <a href="/" class="btn btn-default">목록으로</a>
    </div>
    <div class="pull-right" th:if="${session.user?.idx == board.user.idx}">
        <button type="button" class="btn btn-info" id="update">수정</button>
        <button type="button" class="btn btn-danger" id="delete">삭제</button>
    </div>
    <div class="clearfix"></div>
    <div class="comment-area">
        <div class="comment-area-header">
            <h5>
                댓글 <span id="total_comment_count" th:text="${commentList.totalElements}"></span>개 &nbsp;
            </h5>
        </div>
        <div class="comment-real-area">
            <div class="comment" th:each="comment : ${commentList}" th:id="'comment-'+${comment.idx}" th:data-id="${comment.idx}">
                <div class="comment-header">
                    <div class="comment-writer" th:text="${comment.user.name}"></div>
                    <div class="comment-menu">
                        <span class="time" th:title="${comment.updatedDate}" th:text="${comment.updatedDate}"></span>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="comment-content">
                    <span th:text="${comment.content}"></span>
                </div>
            </div>
        </div>
        <div id="comment-write-form-area">
            <textarea name="content" id="comment-content" rows="4" class="form-control" placeholder="내용을 입력해주세요." style="height: 150px"></textarea>
            <div id="comment-write-button-area">
                <button class="btn btn-primary pull-right btn-sm" type="submit" id="comment-post"><span class="glyphicon glyphicon-pencil"></span>댓글쓰기</button>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>


</div>
<div th:replace="layout/footer::footer"></div>
<script th:src="@{http://code.jquery.com/jquery-3.3.1.min.js}"></script>
<script th:if="${session.user?.idx == board.user.idx}">
    $('#update').click(function(){
        location.href = '/board/write?idx='+$('#board_idx').val();
    });
    $('#delete').click(function(){
        $.ajax({
            url: "http://localhost:8080/api/boards/"+$('#board_idx').val(),
            type:"DELETE",
            success: function (){
                location.href = '/';
            },
            error : function(){
                alert('삭제 실패!');
            }
        });
    });
</script>
<script>
    $('#comment-post').click(function(){
        let jsonData = JSON.stringify({
            content : $('#comment-content').val()
        });
       $.ajax({
           url: "http://localhost:8080/api/comments/"+$('#board_idx').val(),
           type: "POST",
           data: jsonData,
           contentType: "application/json",
           dataType: "json",
           success : function (){
               location.reload();
           },
           error : function (){
               alert('댓글 등록 실패!');
           }
       })
    });
</script>
</body>
</html>
